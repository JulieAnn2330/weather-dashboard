        <!-- HTML for SEARCH BAR -->
        <div id="searchBox">
          <form id="weather-form">
              </strong><label for="cityInput"><strong>Search by City:</strong></label>
              <br>
              <input type="text" id="cityInput" placeholder="City">
  
              <!-- Button will trigger new cities to be added -->
              <input id="searchBtn" class="btn btn-secondary mb-2" type="submit" value="Search" style="background-color:slateblue">
              <h5 class="justify-content-center pt-2 pl-3">Your previously searched cities: </h5>
