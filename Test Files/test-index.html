<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="test-style.css">

    <title>Weather Dashboard</title>
</head>

<body>

    <div id="box">
        <h1>Weather Dashboard</h1>
    </div>

    <div id="left-box">
        <form id="weather-form">
            </strong><label for="city-input"><strong>Search by City:</strong></label>
            <br>
            <input type="text" id="city-input" placeholder="City">

            <!-- Button will trigger new cities to be added -->
            <input id="searchBtn" class="btn btn-primary mb-2" type="submit" value="Search">
        </form>

        <div class="cities-array"></div>

    </div>

    <div id="right-box">
        <!-- New city info will go here -->

        <div class="card" id="weather-view">
            <div class="card-body">
                This is some text within a card body.
            </div>
        </div>

        <div id="title"><strong>5-Day Weather Forecast:</strong></div>

        <div id="forecast-icons">
            <table>
                <tr>
                    <th>
                        <div class="card" id="monday">
                            <div class="card-body">
                                <p id="date">10/9/2019</p>
                                <img src="clipart-free-weather-4\clipart-hot-weather-1-transparent.png">
                                <p id="temp">Temp: 95 &#176F</p>
                                <p id="humidity">Humidity: 20%</p>
                                
                            </div>
                        </div>
                    </th>

                    <th>
                        <div class="card" id="tuesday">
                            <div class="card-body">
                                    <p id="date">10/10/2019</p>
                                    <img src="clipart-free-weather-4\clipart-free-weather-4-transparent.png">
                                    <p id="temp">Temp: 85 &#176F</p>
                                    <p id="humidity">Humidity: 30%</p>
                                    
                            </div>
                        </div>
                    </th>

                    <th>
                        <div class="card" id="wednesday">
                            <div class="card-body">
                                    <p id="date">10/11/2019</p>
                                    <img src="clipart-free-weather-4\clipart-sun-weather-3-transparent.png">
                                    <p id="temp">Temp: 87 &#176F</p>
                                    <p id="humidity">Humidity: 28%</p>
                                    
                            </div>
                        </div>
                    </th>
                    <th>
                        <div class="card" id="thursday">
                            <div class="card-body">
                                    <p id="date">10/12/2019</p>
                                    <img src="clipart-free-weather-4\weekend-clipart-transparent-1-transparent.png">
                                    <p id="temp">Temp: 70 &#176F</p>
                                    <p id="humidity">Humidity: 43%</p>
                                    
                            </div>
                        </div>
                    </th>
                    <th>
                        <div class="card" id="friday">
                            <div class="card-body">
                                    <p id="date">10/13/2019</p>
                                    <img src="clipart-free-weather-4\cloudy-clipart-weather-forecast-4-transparent.png">
                                    <p id="temp">Temp: 65 &degF</p>
                                    <p id="humidity">Humidity: 100%</p>
                                    
                            </div>
                        </div>
                    </th>
                </tr>
            </table>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="test-script.js"></script>

</body>

</html>
